<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Luciano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #0f0f12;
            --bg-card: rgba(255, 255, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.06);
            --text-primary: #fafafa;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent: #8b5cf6;
            --accent-light: #a78bfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 48px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .post-header {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .post-month {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 16px;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .post-content h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin: 48px 0 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-content h2::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 2px;
        }

        .post-content p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .post-content hr {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 40px 0;
        }

        .philosophy-quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.125rem;
            color: var(--text-tertiary);
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{{ site.baseurl }}/" class="back-link">← Back to Home</a>

        <article>
            <header class="post-header">
                <div class="post-month">{{ page.month }}</div>
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

            <div class="post-content">
                {{ content }}
            </div>

            <p class="philosophy-quote">"Not above, not below — simply Luciano."</p>
        </article>
    </div>
</body>

</html>
